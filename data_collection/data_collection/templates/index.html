<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Labeling</title>
  <script>
    let recording = false;

    function navigateTo(section) {
      document.getElementById("home").style.display = "none";
      document.getElementById("collectData").style.display = "none";
      document.getElementById("placeholder").style.display = "none";

      if (section === "collect") {
        document.getElementById("collectData").style.display = "flex";
      } else if (section === "test" || section === "map") {
        document.getElementById("placeholder").style.display = "flex";
        document.getElementById("placeholderText").innerText =
          section === "test" ? "Test Model Page (coming soon)" : "Map Page (coming soon)";
      } else {
        document.getElementById("home").style.display = "flex";
      }
    }

    function sendLabel(label) {
      fetch(`/label/${label.replace(" ", "_").toLowerCase()}`)
        .then((response) => response.json())
        .then((data) => {
          console.log(data.status);
          recording = true;
          updateUI();
        })
        .catch((error) => console.error("Error:", error));
    }

    function stopRecording() {
      fetch(`/stop`)
        .then((response) => response.json())
        .then((data) => {
          console.log(data.status);
          showOverlay();
          recording = false;
          setTimeout(() => {
            hideOverlay();
            navigateTo("collect");
            updateUI();
          }, 3200);
        })
        .catch((error) => console.error("Error:", error));
    }

    function updateUI() {
      const labelButtons = document.querySelectorAll(".label-button");
      const stopButton = document.getElementById("stopButton");
      const backButton = document.getElementById("backButton");

      labelButtons.forEach((button) => {
        button.style.display = recording ? "none" : "block";
      });

      stopButton.style.display = recording ? "block" : "none";
      backButton.style.display = recording ? "none" : "block";
    }

    function showOverlay() {
      document.getElementById("overlay").style.display = "block";
    }

    function hideOverlay() {
      document.getElementById("overlay").style.display = "none";
    }

    window.onload = updateUI;
  </script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }

    .view {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 20px;
    }

    #home {
      display: flex;
    }

    button {
      font-size: 24px;
      padding: 20px 40px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #0056b3;
    }

    button:active {
      background-color: #003d82;
    }

    #stopButton {
      background-color: red;
      display: none;
    }

    #stopButton:hover {
      background-color: darkred;
    }

    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.2);
      z-index: 999;
    }
  </style>
</head>
<body>
  <!-- Home Page -->
  <div id="home" class="view">
    <button onclick="navigateTo('collect')">Collect Data</button>
    <button onclick="navigateTo('test')">Test Model</button>
    <button onclick="navigateTo('map')">Map</button>
  </div>

  <!-- Collect Data Page -->
  <div id="collectData" class="view">
    <button class="label-button" onclick="sendLabel('grass')">Grass</button>
    <button class="label-button" onclick="sendLabel('gravel')">Gravel</button>
    <button class="label-button" onclick="sendLabel('asphalt')">Asphalt</button>
    <button class="label-button" onclick="sendLabel('parking lot')">Parking Lot</button>
    <button class="label-button" onclick="sendLabel('stones')">Stones</button>
    <button id="stopButton" onclick="stopRecording()">Stop recording</button>
    <button id="backButton" onclick="navigateTo('home')">Back</button>
  </div>

  <!-- Placeholder for Test Model / Map -->
  <div id="placeholder" class="view">
    <h1 id="placeholderText"></h1>
    <button onclick="navigateTo('home')">Back</button>
  </div>

  <div id="overlay"></div>
</body>
</html>
